plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.6.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.2'
    api 'org.xerial:sqlite-jdbc:3.36.0'
    api 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'
    api 'org.glassfish.jaxb:jaxb-runtime:2.3.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.2'
}

group = 'nl.hanze'
version = '0.0.1-SNAPSHOT'
description = 'demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
